<layout name="layout/layout1" />
<script src="<root />static/WdatePicker.js" type="text/javascript"></script>
<div class="content_title w100 clearfix">
    <include file="jinxiaocun/menu2" />
</div>

<div class="w100 clearfix">
    <div class="w100 h10"></div>
    <div class="statement_orderlist_area2" >
        <form method="post" action="" >
            <label>时间 ：</label>
            <label><input type="text" name="starttime" id="starttime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{ $dp.$D(<?php echo '\\'; ?>'endtime<?php echo '\\'; ?>',{d:-1}); }'})"  value="{$info.starttime}" /></label>
            &nbsp;&nbsp;到&nbsp;&nbsp;
            <label><input type="text" name="endtime" id="endtime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{ $dp.$D(<?php echo '\\'; ?>'starttime<?php echo '\\'; ?>',{d:1}); }' })"  value="{$info.endtime}" /></label>
            &nbsp;，&nbsp;&nbsp;
            <label> <input type="submit" value="查询" name="_submit_" /> </label>
            &nbsp;&nbsp;&nbsp;
            <span style="color:#999;" >查询时间不要超过35天</span>
        </form>
    </div>
    <div class="w100 h10"></div>
    <div class="statement_orderlist_area1" >
        <table class="w100 content_list">
            <tr>
                <th style="text-align: right;"  width="140" >进货、采购统计：</th>
                <th width='350'>&nbsp;&nbsp;</th>
                <th width="140" ></th>
                <th></th>
            </tr>
            <tr>
                <td style="text-align: right;" >库存：</td>
                <td style="color:#777;" colspan="3">总库存：{$nums}</td>
            </tr>
            <tr>
                <td style="text-align: right;" >查询时间：</td>
                <td style="color:#777;" colspan="3">{$info.starttime} 到 {$info.endtime}&nbsp;&nbsp;，&nbsp;&nbsp;查询天数：{$info.days} 天</td>
            </tr>
            <tr>
                <td style="text-align: right;" >采购总数量：</td>
                <td style="color:#777;">{$inventory2.nums}</td>
                <td style="text-align: right;" >采购总金额：</td>
                <td style="color:#777;">￥{$inventory2.price_total}</td>
            </tr>
            <tr>
                <td style="text-align: right;" >商品销售总数：</td>
                <td style="color:#777;">{$info.nums}</td>
                <td style="text-align: right;" >销售总金额：</td>
                <td style="color:#777;">￥{$info.money}</td>
            </tr>
        </table>
        <div class="w100 h10"></div><div class="w100 h10"></div><div class="w100 h10"></div>
        
    </div>
