    function icheck() {
        var bool_ = false;
        var res = ch.start();
        if (res == 1) {
            bool_ = true;
        }
        return bool_;
    }
    
    obj = {};
    obj.setpos = function(){
        var html = "<div><input id='address' type='textbox' value='中国,湖南,长沙' ><button onclick='obj.searchaddress()'>search</button></div><div id='qqmap' style='height:400px;'></div>";
        deletemsg = kmsg(html , '设置坐标' , 1 ,600 , 400 , null , null , null);
        obj.initmap();
    };
    
    obj.searchaddress = function(){
            var address = document.getElementById("address").value;
           //--对指定地址进行解析
        geocoder = new qq.maps.Geocoder();
           geocoder.getLocation(address);
           //--设置服务请求成功的回调函数
           geocoder.setComplete(function(result) {
               obj.map.setCenter(result.detail.location);
               var marker = new qq.maps.Marker({
                   map: obj.map,
                   position: result.detail.location
               });
               //--点击Marker会弹出反查结果
               qq.maps.event.addListener(marker, 'click', function() {
                   alert("坐标地址为： " + result.detail.location);
               });
           });
    };
    
    obj.map = null;
    obj.initmap = function(){
            obj.map = new qq.maps.Map(document.getElementById("qqmap"),{
                center: new qq.maps.LatLng(28.205944,113.000907),
                zoom: 13
            });
            //--绑定单击事件添加参数
            qq.maps.event.addListener(obj.map, 'click', function(event) {
                //--console.log(event);
                geocoder = new qq.maps.Geocoder();
                geocoder.getAddress(event.latLng);
                geocoder.setComplete(function(result) {
                    console.log(result);
                    //--alert( result.detail.location.lat + ',' + result.detail.location.lng + ',' +result.detail.address );
                    if( confirm( '要添加这个坐标吗？\n'+result.detail.location.lat + ',' + result.detail.location.lng + ', \n' +result.detail.address) ){
                            $("input[name=lat]").val(result.detail.location.lat);
                            $("input[name=long]").val(result.detail.location.lng);
                            $("input[name=address]").val( result.detail.addressComponents.town + result.detail.addressComponents.streetNumber );
                            var ad = {
                                'province' : result.detail.addressComponents.province,
                                'city' : result.detail.addressComponents.city,
                                'district' : result.detail.addressComponents.district,
                            };
                            $.getJSON("?c=mall&a=exemption&type=getsn", ad , function(d){
                                $("#address1").setaddr({ proviceSn: d.proviceSn, citySn: d.citySn , countySn: d.countySn });
                            });
                            deletemsg.hide();
                    }
                });
            });
    };
</script>
