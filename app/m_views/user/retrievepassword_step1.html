        var name = document.getElementsByName('uname').item(0);

        var yzm = document.getElementsByName('verifyStr').item(0);
        if(yzm.value==''){
            yzm.focus();
            return false;
        }
    }

    publicMethod.clear = function(name){
        document.getElementsByName(name).item(0).value = '';
