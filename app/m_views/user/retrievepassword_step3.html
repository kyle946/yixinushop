            <input type="text"  autocomplete="off"  value="{$username}11" readonly="readonly" />

        </div>
        <div class="pwd" >
            <input name="rpwd" type="password" tabindex="2" autocomplete="off"  placeholder="确认密码" />

<script>
    function icheck() {
        var pwd = document.getElementsByName('pwd').item(0).value;
        var rpwd = document.getElementsByName('rpwd').item(0).value;
        var rule = new RegExp(/^.{6,16}$/);
        if ( rule.test(pwd) ) {
            if (pwd != rpwd) {
                layer.open({
                    content: '两次密码输入不一致！',
                    time: 3
                });
                return false;
            } else {
                return true;
            }
        } else {
            layer.open({
                content: '密码为1至16个字符！',
                time: 3
            });
            return false;
        }
    }

    publicMethod = {};
    publicMethod.clear = function(name) {
        document.getElementsByName(name).item(0).value = '';
    };

</script>
