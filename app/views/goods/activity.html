<layout name="layout/activity" />
<div class="w1" style="height: auto;color:#FF908F;text-align: center;" >
    <div style="width:100px; height: 100px; border-radius: 50%; background-color: #fff; opacity: .3; position: absolute; left: 0px; top: 30px;" ></div>
    <div style="width:80px; height: 80px; border-radius: 50%; background-color: #fff; opacity: .3; position: absolute; left: 40px; top: 30px;" ></div>
    <div style="width:100px; height: 100px; border-radius: 50%; background-color: #fff; opacity: .3; position: absolute; right: 0px; top: 30px;" ></div>
    <div style="width:80px; height: 80px; border-radius: 50%; background-color: #fff; opacity: .3; position: absolute; right: 40px; top: 30px;" ></div>
    <div style="width:100px; height: 100px; border-radius: 50%; background-color: #fff; opacity: .3; position: absolute; left: 390px; top: 0px;" ></div>
    <div style="width:100px; height: 100px; border-radius: 50%; background-color: #fff; opacity: .3; position: absolute; left: 350px; top: 0px;" ></div>
    <div style="width:100px; height: 100px; border-radius: 50%; background-color: #fff; opacity: .3; position: absolute; left: 690px; top: 50px;" ></div>
    <div style="width:80px; height: 80px; border-radius: 50%; background-color: #fff; opacity: .3; position: absolute; left: 650px; top: 50px;" ></div>
    <div class="h30 w100" ></div>
    <h1> 促销活动&nbsp;&nbsp;&nbsp;&nbsp;<font style="font-size:44px;color:#fff;" >{$info.name}</font> </h1>
    <h3>活动时间 ： {$info.endtime} 结束</h3>
    <div class="h30 w100" ></div>
    <p style="text-align: left;" >注意 ：活动结束后，商品将恢复原价，购买时请仔细查看价格。</p>
</div>
<div class="w1 clearfix" >
    <div class="glist_area2 w100" style="padding: 20px 0px;" >
        <ul>
            <list name="list" item="v" >
            <li>
                <i></i>
                <div class="thumb" ><a href="<root />{u item/$v[id] }" ><img border="0" src="<root />image/{$v.thumb}"></a></div>
                <div class="t1" ><a href="<root />{u item/$v[id] }" >{$v.goodsName} {$v.attributeStr}</a></div>
                <div class="t2" >￥{$v.shopPrice}&nbsp;&nbsp;
                    <span class='c1' style="text-decoration: line-through;font-weight: normal;" >{$v.sprice}</span>
                </div>
                <div class="t3" > 人气：<font>{$v.clickCount}</font>&nbsp;&nbsp;&nbsp;评论：<font>{$v.comments}</font></div>
                <div class="t4" >
                    <!--<a href="javascript:goodsfun.buy('{$v.id}');" >立即购买</a>-->
                    <a href="javascript:goodsfun.addcart('{$v.id}');" >加入购物车</a>
                    <!--<a href="javascript:void(0);" >关注</a>-->
                </div>
            </li>
            </list>
        </ul>
    </div>
</div>
<div class="h10 w100" ></div>
<div id="page" class="clearfix w100">{$pageinfo}</div>
<div class="h10 w100" ></div>
<script type="text/javascript">
    function loginMinCallback(param,goodsid){
        if(param==1){
            goodsfun.buy(goodsid);
        }else if(param==2){
            goodsfun.addcart(goodsid);
            <!-- window.location.reload(); -->
        }
    }
    $(function(){
        $('body').css({"background-color":"#A40200"});
        $('.glist_area2').css({"background-color":"#fff"});
        $('.layout1_area7').css({"background-color":"#fff"});
        $('#page').css({"color":"#fff"});
        $('.h30').css({"background-color":"#A40200"});
    });
</script>
