<layout name="layout/layout2" />

<div class="h10 w100" ></div>
<div class="order_area1" >
    <table border="0" cellspacing="5">
        <thead>
            <tr>
                <th>内容</th>
                <th>评论时间</th>
                <th>购买时间</th>
                <th style="width:8%;" >状态</th>
                <th style="width:15%;" >操作</th>
            </tr>
        </thead>
        <tbody>
            <list name="list" item="v" >
            <tr>
                <td>{$v.content}</td>
                <td>{$v.ctime}</td>
                <td>{$v.buytime}</td>
                <td>
                    <switch name="$v['status']" >
                    <case value="1"><font class='f1' >显示</font></case>
                    <case value="2"><font class='f2' >待审核</font></case>
                    <case value="3"><font class='f2' >关闭</font></case>
                    </switch>
                </td>
                <td>
                    <a class="a1" href="<root />{u item/$v[goodsid2]}" >查看商品</a> 
                </td>
            </tr>
            </list>
        </tbody>
    </table>
<div class="h10 w100" ></div>
<div id="page" class="clearfix w100">{$pageinfo}</div>
