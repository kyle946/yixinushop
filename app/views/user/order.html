<layout name="layout/layout2" />
<script src="<root />static/usercenter.js" type="text/javascript"></script>
<div class="h10 w100" ></div>
<div class="h10 w100 cr" >提示：请在 {$webconfig.orderautotime} 分钟内完成订单的支付，否则系统将自动删除。</div>
<div class="h10 w100" ></div>
<div class="order_area1" >
    <table border="0" cellspacing="5">
        <thead>
            <tr>
                <th>订单编号</th>
                <th>下单时间</th>
                <th>应付款</th>
                <th style="width:8%;" >支付状态</th>
                <th style="width:8%;" >配送状态</th>
                <th style="width:15%;" >操作</th>
            </tr>
        </thead>
        <tbody>
            <list name="list" item="v" >
            <tr>
                <td><a class="a1" href="<root />?c=user&a=orderinfo&id={$v.id}" >{$v.orderSn}</a></td>
                <td>{$v.createTime}</td>
                <td>{$v.amount}</td>
                <td>
                    <switch name="$v['payStatus']" >
                    <case value="1"><font class='f2' >未支付</font></case>
                    <case value="2"><font class='f1' >已支付</font></case>
                    <case value="3"><font class='f2' >退款</font></case>
                    </switch>
                </td>
                <td>
                    <switch name="$v['delStatus']" >
                    <case value="1"><font class='f2' >未发货</font></case>
                    <case value="2"><font class='f1' >已发货</font></case>
                    <case value="3"><font class='f1' >已签收</font></case>
                    <case value="4"><font class='f2' >拒收</font></case>
                    </switch>
                </td>
                <td>
                    <if con="$v['payStatus']==1" ><a class="a1" href="javascript:confirm_('你确定要删除吗？',function(){ugoodsfun.deleteOrder({$v.id});},310,80)" >删除</a>&nbsp;</if>
                    <if con="$v['payStatus']==1 " ><a class="a1" target="_blank" href="<?php echo createLink('pay/collectMoney',array('id'=>$v['id']),1); ?>" >支付</a>&nbsp;</if>
                    <a class="a1" href="<root />?c=user&a=orderinfo&id={$v.id}" >查看</a> 
                </td>
            </tr>
            </list>
        </tbody>
    </table>
<div class="h10 w100" ></div>
<div id="page" class="clearfix w100">{$pageinfo}</div>
</div>
